# =======================================================================================
# MONITOR CONFIG
# =======================================================================================
monitor = HDMI-A-1, 1920x1080@180, auto, 1, bitdepth, 10
monitor = eDP-1, disable

# =======================================================================================
# ENVIRONMENT VARIABLES
# =======================================================================================
# QT / Toolkit overrides
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# XDG Specs
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Theming
env = HYPRCURSOR_THEME,phinger-cursors-light
env = XCURSOR_THEME,phinger-cursors-light
env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24

# Input Method Environment Variables
# env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = QT_IM_MODULES,"wayland;fcitx"

# =======================================================================================
# AUTOSTART (EXEC-ONCE)
# =======================================================================================

# Portals: Must be restarted to pick up the env vars
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = killall xdg-desktop-portal-hyprland; killall xdg-desktop-portal; /usr/libexec/xdg-desktop-portal-hyprland & /usr/libexec/xdg-desktop-portal &
exec-once = ~/.config/hypr/xdg-desktop-portal

# Authentication Agent (Polkit)
exec-once = /usr/libexec/hyprpolkitagent

# Set cursor
exec-once=hyprctl setcursor phinger-cursors-light 24

# Autostart Fcitx5 Daemon
exec-once = fcitx5 -d --replace

# System Apps
exec-once = gentoo-pipewire-launcher &
exec-once = waybar &
exec-once = brightnessctl set 10%
exec-once = mako
exec-once = [workspace 9 silent;noanim] thunderbird

# Start MPD (Music Player Daemon)
exec-once = mpd

# Start MPRIS Bridge
exec-once = mpdris2

# =======================================================================================
# LOOK & FEEL (Catppuccin Mocha)
# =======================================================================================
general {
    border_size = 2
    col.active_border = rgb(89b4fa)
    col.inactive_border = rgb(313244)
    gaps_in = 3
    gaps_out = 3
    layout = dwindle
}

decoration {
    rounding = 0
    dim_inactive = false
    dim_strength = 0.7

    blur {
        enabled = false
        passes = 2
        size = 2
        new_optimizations = true
        xray = true
        ignore_opacity = true
    }

    shadow {
        enabled = false
        range = 8
        render_power = 3
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeOutQuint, 0.23, 1, 0.32,1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.1, 1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

input {
    follow_mouse = 1
    kb_layout = us
    kb_options = ctrl:nocaps
    repeat_delay = 300
    repeat_rate = 30

    touchpad {
        disable_while_typing = true
        natural_scroll = true
    }
}

dwindle {
    force_split = 2
    preserve_split = true
    pseudotile = true
}

group {
    col.border_active = rgb(89b4fa)
    col.border_inactive = rgb(313244)
    groupbar {
        col.active = rgb(89b4fa)
        col.inactive = rgb(313244)
        render_titles = false
        text_color = rgb(cdd6f4)
    }
}

misc {
    background_color = rgb(1e1e2e)
    disable_hyprland_logo = false
    enable_anr_dialog = false
    disable_splash_rendering = true
    force_default_wallpaper = -1
}

xwayland {
    force_zero_scaling = true
}

