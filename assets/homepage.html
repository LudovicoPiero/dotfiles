<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #e0e0e0;
      --accent: #f472b6;
      /* Pink */
      --link-bg: #1f1f1f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2em;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 1em;
      font-size: 2em;
    }

    .search-bar {
      width: 100%;
      max-width: 600px;
      display: flex;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8em;
      font-size: 1em;
      border: none;
      border-radius: 8px 0 0 8px;
      background: #1a1a1a;
      color: var(--fg);
    }

    button {
      padding: 0.8em 1.2em;
      border: none;
      border-radius: 0 8px 8px 0;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1em;
      margin-top: 3em;
      width: 100%;
      max-width: 600px;
    }

    .links a {
      display: block;
      padding: 1em;
      background: var(--link-bg);
      color: var(--fg);
      text-decoration: none;
      text-align: center;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .links a:hover {
      background: var(--accent);
      color: #000;
    }

    @media (max-width: 600px) {
      .links {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body>
  <h1>Welcome</h1>
  <form class="search-bar" onsubmit="search(event)">
    <input type="text" id="query" placeholder="Search or enter URL..." autofocus />
    <button type="submit">Go</button>
  </form>

  <div class="links">
    <a href="https://github.com">GitHub</a>
    <a href="https://news.ycombinator.com">Hacker News</a>
    <a href="https://mail.proton.me">ProtonMail</a>
    <a href="https://chat.openai.com">ChatGPT</a>
    <a href="https://reddit.com">Reddit</a>
    <a href="https://www.notion.so">Notion</a>
    <a href="https://youtube.com">YouTube</a>
    <a href="https://animekai.to">Animekai</a>
  </div>

  <script>
    function search(event) {
      event.preventDefault();
      const input = document.getElementById('query').value.trim();
      if (!input) return;
      const isUrl = /^(https?:\/\/|www\.)/.test(input) || input.includes('.');
      const dest = isUrl ? (input.startsWith('http') ? input : 'https://' + input)
        : `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
      location.href = dest;
    }
  </script>
</body>

</html>
