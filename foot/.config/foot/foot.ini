[main]
term=xterm-256color
font=Iosevka:size=15,Material Design Icons:size=13,Noto Color Emoji:size=13
dpi-aware=yes
initial-window-size-chars=82x23
initial-window-mode=windowed
pad=10x10
resize-delay-ms=100

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[colors]
alpha=1.0
# Catppuccin Mocha Palette
foreground=cdd6f4
background=1e1e2e

# Normal/Regular Colors
regular0=45475a  # Surface 1
regular1=f38ba8  # Red
regular2=a6e3a1  # Green
regular3=f9e2af  # Yellow
regular4=89b4fa  # Blue
regular5=f2cdcd  # Pink (Base0F in your mapping)
regular6=94e2d5  # Teal
regular7=f5e0dc  # Subtext 0 (Base06)

# Bright Colors
bright0=585b70   # Surface 2
bright1=f38ba8   # Red
bright2=a6e3a1   # Green
bright3=f9e2af   # Yellow
bright4=89b4fa   # Blue
bright5=f2cdcd   # Pink
bright6=94e2d5   # Teal
bright7=b4befe   # Subtext 1 (Base07)
