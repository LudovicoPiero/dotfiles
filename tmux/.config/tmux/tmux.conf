# Set Prefix to Ctrl+a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set-option -g update-environment "DISPLAY WAYLAND_DISPLAY NIRI_SOCKET XDG_CURRENT_DESKTOP"

set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @tokyo-night-tmux_theme night    # storm | day
set -g @tokyo-night-tmux_transparent 1  # 1 or 0
set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_pane_id_style hide
set -g @tokyo-night-tmux_zoom_id_style none
# Icon styles
set -g @tokyo-night-tmux_terminal_icon ï’‰
set -g @tokyo-night-tmux_active_terminal_icon î•
# No extra spaces between icons
set -g @tokyo-night-tmux_window_tidy_icons 0
